<section class="rounded-4 shadow p-2 my-2 container">
    <div class="row g-2">
        @for (item of categoryDetails; track $index) {
        <div class="col-md-4">
            <div class="p-2 product cursor-pointer">
                <img [src]="item.image" [alt]="item.name" height="350px" class="w-100">
                <h2 class="text-center text-main py-2 fw-bold">{{item.name}}</h2>
            </div>
        </div>
        }
    </div>
</section>
