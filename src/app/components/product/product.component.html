<section class="rounded-4 shadow p-2 my-2">
    <h1 class="text-main text-center fw-bold py-3">All Products</h1>
    <input [(ngModel)]="text" type="text" placeholder="search by name" class="w-50 form-control my-4 mx-auto">
    <div class="row g-2">
        @for (item of dataList | search: text; track item.id) {
        <div class="col-lg-2 col-md-4">
            <div class="p-2 product cursor-pointer">
                <div [routerLink]="['/details',item.id]">
                    <img [src]="item.imageCover" class="w-100" [alt]="item.title">
                    <h3 class="text-main fs-4 fw-bold">{{item.category.name}}</h3>
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="h6 text-light">{{item.title.split(" " , 2).join(" ")}}</h4>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-light">{{item.price}}EGP</span>
                        <div>

                            @for (item of [1,2,3,4,5].slice(0,item.ratingsAverage); track $index) {
                            <span><i class="fas fa-star rating-color"></i></span>
                            }
                            <span class="text-light">{{item.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button (click)="addCart(item.id)" class="btn-main w-75">Add to Cart</button>
                    <i (click)="addProductToWishList(item.id)" class="fa-solid fa-heart fa-2xl text-light cursor-pointer"></i>
                </div>
            </div>
        </div>
        }
    </div>
</section>
